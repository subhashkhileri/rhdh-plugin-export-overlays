# yaml-language-server: $schema=https://raw.githubusercontent.com/redhat-developer/rhdh-plugins/refs/heads/main/workspaces/extensions/json-schema/plugins.json
apiVersion: extensions.backstage.io/v1alpha1
kind: Plugin
metadata:
  name: roadie-argocd
  namespace: rhdh
  title: Roadie Argo CD
  description: View Argo CD status for your projects in Backstage.
  annotations:
    extensions.backstage.io/pre-installed: 'true' # this means the plugin yaml is preinstalled, not the plugin itself, all other plugins are marked as 'custom'
    extensions.backstage.io/verified-by: Red Hat
  tags:
    - cicd
  links:
    - title: Roadie Documentation
      url: https://roadie.io/backstage/plugins/argo-cd/
    - title: Homepage
      url: https://red.ht/rhdh
    - title: Issues
      url: https://github.com/RoadieHQ/roadie-backstage-plugins/issues
spec:
  authors:
    - name: Roadie
      url: https://roadie.io/
  publisher: Red Hat
  support:
    provider: Red Hat
    level: community
  lifecycle: active

  categories:
    - CI/CD

  packages:
    - roadiehq-backstage-plugin-argo-cd-backend

  assets:
    - type: icon
      filename: argo.png
      originUri: https://roadie.io/images/logos/argo.png

  history:
    added: '2021-04-20'
