      url: https://roadie.io/
  publisher: Red Hat
  support:
    provider: Red Hat
    level: community
  lifecycle: active

  categories:
    - Scaffolder # One category will show up on the tile view

  highlights:
    - Extends Software Templates

  description: |
    These utility actions for the scaffolder-backend offer a set of actions that can be used in extensively scaffolder templates.
    With these additions, your templates can be more dynamic and flexible, offering more options to template authors.

    This plugin contains a collection of actions ready to use in scaffolder templates:

    * Zip
    * Sleep
    * Deserialise a file
    * Serialise to JSON or YAML
    * Parse and Transform JSON or YAML
    * Merge new data into an existing JSON file
    * Merge
    * Append content to a file
    * Write content to a file
    * Replace in files

    ## Adding The Plugin To Red Hat Developer Hub

    See the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub/latest/html/installing_and_viewing_plugins_in_red_hat_developer_hub/rhdh-extensions-plugins_assembly-install-third-party-plugins-rhdh) 
    for further instructions on how to add, enable, configure, and remove plugins in your instance.

    ## Configuring The Plugin ##

    Plugins often need additional configuration to work correctly - particularly those that integrate with other 
    systems. See the original source code repository, the software vendor, or the [Red Hat Developer Hub documentation](https://docs.redhat.com/en/documentation/red_hat_developer_hub/latest/html/installing_and_viewing_plugins_in_red_hat_developer_hub)
    for further details regarding the configuration required.

  packages:
    - roadiehq-scaffolder-backend-module-utils
