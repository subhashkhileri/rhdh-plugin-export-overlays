apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: red-hat-developer-hub-backstage-plugin-lightspeed
  namespace: rhdh
  title: "Lightspeed Frontend"
  links:
    - url: https://red.ht/rhdh
      title: Homepage
    - url: https://issues.redhat.com/browse/RHDHBUGS
      title: "Report issues here. Note: Customers of Red Hat Developer Hub should raise a Red Hat support case instead."
    - title: Source Code
      url: https://github.com/redhat-developer/rhdh-plugins/tree/main/workspaces/lightspeed/plugins/lightspeed
  annotations:
    backstage.io/source-location: url:https://github.com/redhat-developer/rhdh-plugins/tree/main/workspaces/lightspeed/plugins/lightspeed
  tags: []
spec:
  packageName: "@red-hat-developer-hub/backstage-plugin-lightspeed"
  dynamicArtifact: oci://ghcr.io/redhat-developer/rhdh-plugin-export-overlays/red-hat-developer-hub-backstage-plugin-lightspeed:bs_1.45.3__1.2.2!red-hat-developer-hub-backstage-plugin-lightspeed
  version: 1.2.2
  backstage:
    role: frontend-plugin
    supportedVersions: 1.45.3
  author: Red Hat
  support: dev-preview
  lifecycle: active
  partOf:
    - lightspeed
  appConfigExamples:
    - title: Default configuration
      content: |
        lightspeed:
          # OPTIONAL: Custom users prompts displayed to users
          # If not provided, the plugin uses built-in default prompts
          prompts:
            - title: 'Getting Started with Red Hat Developer Hub'
              message: Can you guide me through the first steps to start using Developer Hub as a developer, like exploring the Software Catalog and adding my service?
        dynamicPlugins:
          frontend:
            red-hat-developer-hub.backstage-plugin-lightspeed:
              appIcons:
                - name: LightspeedIcon
                  module: LightspeedPlugin
                  importName: LightspeedIcon
              dynamicRoutes:
                - path: /lightspeed
                  importName: LightspeedPage
                  module: LightspeedPlugin
                  menuItem:
                    icon: LightspeedIcon
                    text: Lightspeed
