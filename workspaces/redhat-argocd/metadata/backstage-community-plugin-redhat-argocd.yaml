apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: backstage-community-plugin-redhat-argocd
  namespace: rhdh
  title: Red Hat ArgoCD
  links:
  - url: https://red.ht/rhdh
    title: Homepage
  - url: https://issues.redhat.com/browse/RHIDP
    title: Bugs
  - title: Source Code
    url: https://github.com/backstage/community-plugins/tree/main/workspaces/redhat-argocd/plugins/argocd
  annotations:
    backstage.io/source-location: url https://github.com/backstage/community-plugins/tree/main/workspaces/redhat-argocd/plugins/argocd
  tags: []
spec:
  packageName: '@backstage-community/plugin-redhat-argocd'
  dynamicArtifact: oci://ghcr.io/redhat-developer/rhdh-plugin-export-overlays/backstage-community-plugin-redhat-argocd:next__2.0.0
  version: 2.0.0
  backstage:
    role: frontend-plugin
    supportedVersions: 1.42.5
  author: Red Hat
  support: community
  lifecycle: active
  partOf:
  - redhat-argocd
  appConfigExamples:
  - title: Default configuration
    content:
      dynamicPlugins:
        frontend:
          backstage-community.plugin-redhat-argocd:
            translationResources:
            - importName: argocdTranslations
              module: Alpha
              ref: argocdTranslationRef
            mountPoints:
            - mountPoint: entity.page.overview/cards
              importName: ArgocdDeploymentSummary
              config:
                layout:
                  gridColumnEnd:
                    lg: span 8
                    xs: span 12
                if:
                  allOf:
                  - isArgocdConfigured
            - mountPoint: entity.page.cd/cards
              importName: ArgocdDeploymentLifecycle
              config:
                layout:
                  gridColumn: 1 / -1
                if:
                  allOf:
                  - isArgocdConfigured
