apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: redhat-backstage-plugin-orchestrator
  namespace: rhdh
  title: Orchestrator Frontend
  links:
  - url: https://red.ht/rhdh
    title: Homepage
  - url: https://issues.redhat.com/browse/RHIDP
    title: Bugs
  - title: Source Code
    url: https://github.com/redhat-developer/rhdh-plugins/tree/main/workspaces/orchestrator/plugins/orchestrator
  annotations:
    backstage.io/source-location: url https://github.com/redhat-developer/rhdh-plugins/tree/main/workspaces/orchestrator/plugins/orchestrator
  tags:
  - automation
spec:
  packageName: '@red-hat-developer-hub/backstage-plugin-orchestrator'
  dynamicArtifact: 'oci://quay.io/redhat-developer-hub/plugin-orchestrator-rhel9:1.8.2'
  version: 1.8.2
  backstage:
    role: frontend-plugin
    supportedVersions: 1.45.2
  author: Red Hat
  support: production
  lifecycle: active
  partOf:
  - orchestrator
  appConfigExamples:
  - title: Default configuration
    content:
      dynamicPlugins:
        frontend:
          red-hat-developer-hub.backstage-plugin-orchestrator:
            appIcons:
            - importName: OrchestratorIcon
              name: orchestratorIcon
            dynamicRoutes:
            - importName: OrchestratorPage
              menuItem:
                icon: orchestratorIcon
                text: Orchestrator
                textKey: menuItem.orchestrator
              path: /orchestrator
            entityTabs:
            - path: /workflows
              title: Workflows
              titleKey: catalog.entityPage.workflows.title
              mountPoint: entity.page.workflows
            mountPoints:
            - mountPoint: entity.page.workflows/cards
              importName: OrchestratorCatalogTab
              config:
                layout:
                  gridColumn: 1 / -1
                  if:
                    anyOf:
                    - IsOrchestratorCatalogTabAvailable
