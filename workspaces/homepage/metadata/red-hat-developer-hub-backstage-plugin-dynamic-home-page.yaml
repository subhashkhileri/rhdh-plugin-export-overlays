apiVersion: extensions.backstage.io/v1alpha1
kind: Package
metadata:
  name: red-hat-developer-hub-backstage-plugin-dynamic-home-page
  namespace: rhdh
  title: Dynamic Home Page
  links:
  - url: https://red.ht/rhdh
    title: Homepage
  - url: https://issues.redhat.com/browse/RHDHBUGS
    title: "Report issues here. Note: Customers of Red Hat Developer Hub should raise a Red Hat support case instead."
  - title: Source Code
    url: https://github.com/redhat-developer/rhdh-plugins/tree/main/workspaces/homepage
  annotations:
    backstage.io/source-location: url:https://github.com/redhat-developer/rhdh-plugins/tree/main/workspaces/homepage
  tags: []
spec:
  packageName: '@red-hat-developer-hub/backstage-plugin-dynamic-home-page'
  dynamicArtifact: ./dynamic-plugins/dist/red-hat-developer-hub-backstage-plugin-dynamic-home-page
  version: 1.10.4
  backstage:
    role: frontend-plugin
    supportedVersions: 1.45.3
  author: Red Hat
  support: production
  lifecycle: active
  partOf:
  - home-page
  appConfigExamples:
  - title: Default configuration
    content:
      dynamicPlugins:
        frontend:
          red-hat-developer-hub.backstage-plugin-dynamic-home-page:
            dynamicRoutes:
            - path: /
              importName: DynamicHomePage
            mountPoints:
            - mountPoint: application/listener
              importName: VisitListener

            # the default cards
            - mountPoint: home.page/cards
              importName: OnboardingSection
              config:
                id: rhdh-onboarding-section
                title: Red Hat Developer Hub - Onboarding
                cardLayout:
                  width:
                    minColumns: 4
                    maxColumns: 12
                    defaultColumns: 12
                  height:
                    minRows: 2
                    maxRows: 12
                    defaultRows: 4
                layouts:
                  xl: { w: 12, h: 6 }
                  lg: { w: 12, h: 6 }
                  md: { w: 12, h: 7 }
                  sm: { w: 12, h: 8 }
                  xs: { w: 12, h: 9 }
                  xxs: { w: 12, h: 14 }
            - mountPoint: home.page/cards
              importName: EntitySection
              config:
                id: rhdh-entity-section
                title: Red Hat Developer Hub - Software Catalog
                cardLayout:
                  width:
                    minColumns: 4
                    maxColumns: 12
                    defaultColumns: 12
                  height:
                    minRows: 2
                    maxRows: 12
                    defaultRows: 4
                layouts:
                  xl: { w: 12, h: 7 }
                  lg: { w: 12, h: 7 }
                  md: { w: 12, h: 8 }
                  sm: { w: 12, h: 9 }
                  xs: { w: 12, h: 11 }
                  xxs: { w: 12, h: 15 }
            - mountPoint: home.page/cards
              importName: TemplateSection
              config:
                id: rhdh-template-section
                title: Red Hat Developer Hub - Explore templates
                cardLayout:
                  width:
                    minColumns: 4
                    maxColumns: 12
                    defaultColumns: 12
                  height:
                    minRows: 2
                    maxRows: 12
                    defaultRows: 4
                layouts:
                  xl: { w: 12, h: 5 }
                  lg: { w: 12, h: 5 }
                  md: { w: 12, h: 5 }
                  sm: { w: 12, h: 5 }
                  xs: { w: 12, h: 7.5 }
                  xxs: { w: 12, h: 13.5 }
            # additional available cards when the 'customizable' feature is enabled
            - mountPoint: home.page/cards
              importName: QuickAccessCard
              config:
                id: quickaccess-card
                title: Quick Access Card
            - mountPoint: home.page/cards
              importName: SearchBar
              config:
                id: searchbar
                title: Search
                cardLayout:
                  width:
                    minColumns: 4
                    maxColumns: 12
                    defaultColumns: 12
                  height:
                    minRows: 1
                    maxRows: 2
                    defaultRows: 2
            - mountPoint: home.page/cards
              importName: CatalogStarredEntitiesCard
              config:
                id: catalog-starred-entities-card
                title: Starred catalog entities
            - mountPoint: home.page/cards
              importName: RecentlyVisitedCard
              config:
                id: recently-visited-card
                title: Recently visited
            - mountPoint: home.page/cards
              importName: TopVisitedCard
              config:
                id: top-visited-card
                title: Top visited
            - mountPoint: home.page/cards
              importName: FeaturedDocsCard
              config:
                id: featured-docs-card
                title: Featured docs
            - mountPoint: home.page/cards
              importName: JokeCard
              config:
                id: joke-card
                title: Random joke

            translationResources:
            - importName: homepageTranslations
              ref: homepageTranslationRef
